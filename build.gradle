group 'com.devops'
version '1.0-SNAPSHOT'

apply plugin: 'war'
apply plugin: 'maven'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.netflix.nebula:gradle-ospackage-plugin:3.4.0"
    }
}

apply plugin: "nebula.ospackage-base"

repositories {
    maven {
        url "http://192.168.56.4:8081/nexus/content/repositories/central/"

    }
    maven {
        url "http://192.168.56.4:8081/nexus/content/repositories/apache-snapshots/"
    }
    mavenCentral()
}

dependencies {
    compile 'javax.servlet:servlet-api:2.5'
    providedRuntime('javax.servlet:servlet-api:2.5')
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

ospackage {
    packageName = 'ServletGradle'
    version = '1.0'
    release = 1
    os = LINUX

    postInstall file('scripts/rpm/postInstall.sh')
    into '/opt/tomcat/latest/webapps'
}

task servletRpm(type: Rpm) {
    packageName = "ServletGradle"
    arch = X86_64
}

artifacts {
    archives servletRpm
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://192.168.56.4:8081/nexus/content/repositories/ServletGradle-snapshot/") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.version = "1.0-SNAPSHOT"
            pom.artifactId = "ServletGradle"
            pom.groupId = "com.devops"
        }
    }
}